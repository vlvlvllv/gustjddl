<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이블 비행기 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #airplane {
            position: absolute;
            width: 80px;
            height: 80px;
        }
        .red-circle-container {
            position: absolute;
            left: 10px;
        }
        .red-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-image: url("your-image.png"); /* 이미지 파일 경로 지정 */
            background-size: cover; /* 이미지를 커버하도록 설정 */
            animation: moveRedCircle 5s linear infinite;
        }
        @keyframes moveRedCircle {
            from { top: -20px; }
            to { top: 400vh; }
        }
    </style>
</head>
<body>
    <img id="airplane" src="airplane.png" alt="Airplane">
    <div class="red-circle-container"></div>
    <script src="game.js"></script>
</body>
</html>
